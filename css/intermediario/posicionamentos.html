<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamentos (static, relative, absolute e fixed)</title>
  <style type="text/css">

    body{
      background: #007fc7;
    }

    #relative{
      position: relative;
      top: 20px
    }
    #absolute{
      position: absolute;
      top: 0px
    }

    #container{
      background: #fff;
      width: 800px;
      margin: 10px auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container"> 
    <p> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    <p id="absolute"> bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p> 
    <p>ccccccccccccccccccccccccccccccccccccccccccccccccc</p>
  </div>
</body>
</html>
