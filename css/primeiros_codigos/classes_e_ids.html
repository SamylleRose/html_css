<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes e IDs</title>
    <style type="text/css">
      p {
        color: red;
      }
      h1 {
        color: blue;
      }
      /* classe */
      .azul {
        color: blue;
      }
      /* ID */
      #principal {
        background: #F5F5F5;
      }
    </style>
  </head>
  <body id="principal">
    <h1>Estilo CSS (cascading style sheets)</h1>
    <p class="azul">Eu amo meu Renanzinho :3</p>
    <p>Eu amo meu Renanzinho :3</p>
  </body>
</html>
