<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>

    <style>
      #topo {
        background: grey;
      }

      #conteudo {
        background: rgb(163, 159, 159);
      }

      .produto {
        background: peru;
        margin: 10px;
      }

      #rodape {
        background: green;
      }

      #assinatura {
        background: violet;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img src="imagens/Amazon_logo.svg.png" width="200" />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>contatos</li>
      </ul>
    </div>

    <div id="conteudo">
      <div class="produto">Produto 1</div>

      <div class="produto">Produto 2</div>

      <div class="produto">Produto 3</div>
    </div>

    <div id="rodape">Direito reservado</div>

    <span id="assinatura"> Samylle Rose </span>
    <span> Abracadabra</span>
  </body>
</html>
